<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href='style/main.css'>
  <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <h2 onclick="window.location.reload(true);">iPictures</h2>
      </a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="window.location.reload(true);">Home <span
                class="sr-only">(current)</span></a>
          </li>

          <!-- Form section -->
          <div class='pageForm'>
            <div class='pageForm-container'>
              <div class='page'>
                <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog"
                  aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                          <i class="fas fa-user prefix grey-text"></i>
                          <input type="text" id="orangeForm-name" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                        </div>
                        <div class="md-form mb-5">
                          <i class="fas fa-envelope prefix grey-text"></i>
                          <input type="email" id="orangeForm-email" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                        </div>

                        <div class="md-form mb-4">
                          <i class="fas fa-lock prefix grey-text"></i>
                          <input type="password" id="orangeForm-pass" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="orangeForm-pass" >Your password</label>
                        </div>

                      </div>
                      <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-deep-orange" >Sign up</button>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Modall button -->
                <div class="text-center">
                  <a href="#" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
                    data-target="#modalRegisterForm" id='alignButton'>Sign in</a>
                </div>
              </div>
            </div>
          </div>



          <!-- Search button -->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id='search' type="search" placeholder="Search for Photos" aria-label="Search">
            <button class="btn btn-outline" id="myBtn" 
              onclick='searchFoodClick()' >Search</button>
          </form>
      </div>
    </nav>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/choose4.png" class="d-block w-100" alt="Cappadocia flying balloons">
        </div>
        <div class="carousel-item">
          <img src="Images/your4.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="Images/photo4.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="Images/type4.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>

  <section class="displayMainSection">
    <div><h3>Be your artist!</h3><ul class='firstTypeOfPhoto' onload="firstCompilation()"></ul></div>
    <div><h3>Be urban!</h3><ul class='secondTypeOfPhoto' onload="secondCompilation()"></ul></div>
    <div><h3>Feel free!</h3><ul class='thirdTypeOfPhoto'   onload="thirdCompilation()"></ul></div>
<!--     <div class="forthContainer"  onclick="firstCompilation()">
      <ul class='firstTypeOfPhoto'></ul></div> -->
  </section>

    <div class='infoSection' onload="searchFoodClick()">
      <h3  display='hidden'>Choose your Photo!</h3>
      <ul class="photoGrid"></ul>
    </div>

    <footer>

    </footer>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="file.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>


</html>
