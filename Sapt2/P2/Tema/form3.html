<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form3</title>
</head>

<body>
    <form>
        <div>
            <label>Full name*:</label><br>
            <input type="text" required><br>
            <label>Email address*:</label><br>
            <input type="email" required><br>
            <label>Select Tour Package*:</label><br>
            <select>
                <option value="Goa">Goa</option>
                <option value="Mikonos">Mikonos</option>
                <option value="Rome">Rome</option>
            </select>
            <br>
            <label>Arrival date*:</label><br>
            <input type="date" required><br>
            <label>Number of persons*:</label><br>
            <input required><br>
            <label>What would you want to avail?*</label><br>
            <label>Boarding</label>
            <input type="checkbox" value="boarding"><br>
            <label>Fooding</label>
            <input type="checkbox" value="fooding"><br>
            <label>Sight seeing</label>
            <input type="checkbox" value="seeing"><br>
            <label>Discount Coupon code:</label><br>
            <input required><br>
            <label>Terms and condition*</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">I agree</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">I disagree</label>
            <br>
            <input type="button" name="Complete reservation" value="Complete reservation">

        </div>
    </form>
</body>

</html>
