<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./style/main.css'>
    <link rel="stylesheet" href="./packs/font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class='masterClass'>
        <div class="lineGray">
            <div class="shopBagAndBell">
                <div class="shoppingBagIcon">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                </div>
                <div class="aBell">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </div>
            </div>
<!--             <form id="content">
                <input type="text" name="input" class="insert" id="search-input">
                <button type="reset" class="search" id="search-btn"></button>
            </form> -->
            <div  class="searchFood">
                <input type='text' placeholder="Search...">
            </div>
            <div class="meatOrVeganButton">
                <div class='meat'>
                    <input id="s1" type="checkbox" class="switch">
                    <label for="s1">&nbsp Gluten Free</label>
                </div>
                <div class='vegan'>
                    <input id="s2" type="checkbox" class="switch" checked>
                    <label for="s2">&nbsp Vegan</label>
                </div>
                <div class="gluten">
                    <input id="s3" type="checkbox" class="switch" checked>
                    <label for="s3">&nbsp Meat</label>
                </div>
            </div>
        </div>
        <div class="helloName">
            <div class="textAlign">
                <img class='bebe' src='Images/madBebe.png'>
                <h2>Hello Maciej</h2>
                <p>Your plan: Free &nbsp<i class="pencil" aria-hidden="true"></i></p>

            </div>
            <div class="eatMenu">
                <button type="button" class="creatMenu">Creat new meal &nbsp &nbsp &nbsp<i class="fa fa-plus"
                        aria-hidden="true"></i></button>
                <h5>MENU</h5>
                <button type="button" class="btnOverView"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp &nbsp &nbsp
                    Overview</button>
                <button type="button" class="btnMeal"><i class="fa fa-cutlery"></i>&nbsp &nbsp &nbsp Meals</button>
                <button type="button" class="btnUserAcc"><i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp &nbsp
                    &nbsp User account</button>
                <button type="button" class="btnHistory"><i class="fa fa-history"></i>&nbsp &nbsp &nbsp Order
                    history</button>
                <button type="button" class="btnCalendar"><i class="fa fa-calendar-check-o"></i>&nbsp &nbsp &nbsp
                    Calendar</button>
                <h5 class='onlineComunity'>COMUNITY</h5>
                <button type="button" class="btnReviews"><i class="fa fa-commenting"></i>&nbsp &nbsp &nbsp
                    Reviews</button>
                <button type="button" class="btnUserRecipies"><i class="fa fa-user-circle-o"
                        aria-hidden="true"></i>&nbsp &nbsp &nbsp User recipies</button>
                <button type="button" class="btnLogOut"><i class="fa fa-power-off" aria-hidden="true"></i>&nbsp &nbsp
                    Log out</button>
            </div>
        </div>


        <section class='infoSection'>
            <div class="myOption">
                <h1 class='myOptionMealTitle'>Today's options</h1>
                <p class='dragAndDrop'>Drag & drop meals to you list</p>
                <button class="compareMeal">Compare meals</button>
                <select>
                    <option value="lastyear">Filter</option>
                    <option value="LastYear">Chinese meal</option>
                    <option value="LastYear">Sandwich</option>
                    <option value="LastYear">Salad</option>
                    <option value="LastYear">Fast food</option>
                </select>
            </div>
        </section>


        <section class='widgets'>

        </section>
    </section>
</body>
<script type="text/javascript" src="file.js"></script>

</html>
